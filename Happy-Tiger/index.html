<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <h1>
    PRIMA Abgabe 2020
  </h1>
  <div id="container">
  <div id="overlay">
    <h2>HAPPY TIGER</h2>
    <div class="wrapper">
      <a id="start"><span>Start</span></a>
    </div>
    <div class="wrapper2">
      <a id="optionen"><span>Optionen</span></a>
    </div>
    <div class="wrapper3">
      <a id="anleitung"><span>Anleitung</span></a>
    </div>
  </div>
  <div id="option-overlay">
    <div class="inhalt">
    <h2>Optionen</h2>
    <h3 class="center">Volume Music</h3>
    <input id="music" class ="center" type="range" min="0" max="100" value="50" class="slider" id="myRange">
    <h3 class = "center">Volume Sound</h3>
    <input id="effects" class="center" type="range" min="0" max="100" value="50" class="slider" id="myRange">
    </div>
    <div class="wrapper4">
      <a id="zurueck"><span>Zurück</span></a>
    </div>
  </div>
  <div id="anleitung-overlay">
    <h2>Anleitung</h2>
    <div class="wrapper5">
      <a id="zurueck1"><span>Zurück</span></a>
    </div>
  </div>
  <div id="winoverlay">
    <h2>DU HAST GEWONNEN!</h2>
 
    <div class="wrapper2">
      <a id="restart"><span>Restart</span></a>
    </div>
  </div>
  <div id="looseoverlay">
    <h2>OH NEIN! DU HAST VERLOREN!</h2>
    <div class="wrapper">
      <a id="restart2"><span>Restart</span></a>
    </div>
  </div>
  <div id="game">
  <canvas width="550" height="750" style="background-color: aliceblue;"></canvas>
  <img src="Bilder/happytiger-spride.png" style="visibility: hidden;"/>
  <img id="background" src="Bilder/hintergrund-image-2.jpg" style="display: none;"/>
  <img id="dirt" src="Bilder/Dirt.png" style="display: none;"/>
  </div>
  </div>
  <audio id="Safari" src="Audio/African Safari Loop.wav" type="audio/mpeg"></audio>
  <audio id="Coin" src="Audio/Coin-Sound.mp3" type="audio/mpeg"></audio>
  <audio id="Coin2" src="Audio/Coin-Sound.mp3" type="audio/mpeg"></audio>
  <audio id="Loose" src="Audio/loose-sound.wav" type="audio/mpeg"></audio>
</body>
